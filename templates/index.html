<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <title>Hello, world!</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid bg-light text-center">
    <!-- <h1
        class="display-4 text-center text-uppercase text-dark font-weight-normal"
      >
        Smart Patient Assistant
      </h1> -->
    <div class="container ">
      <h1 class="display-4 text-center text-uppercase text-dark font-weight-normal">
        Smart Patient Assistant
      </h1>
      <p class=" text-muted w-75 mx-auto lead">
        ECG Classification of different types of Arrhytmia.Upload an ECG
        recordings and let the Model detect types of Arrhytmia
      </p>
    </div>
  </div>
  <div class="container w-50">
    <form action="{{url_for('index')}}" method="POST" class="was-validated clearfix">
      <div class="form-group">
        <label for="exampleFormControlFile1">Only CSV file </label>
        <input type="file" class="form-control-file form-control form-control-lg" id="exampleFormControlFile1"
          name="sample" accept=".csv" required />
      </div>
      <button type="submit" class="btn btn-primary btn-lg active float-right w-25" role="button" aria-pressed="true">
        Submit
      </button>
    </form>
    
      <!-- <div class="alert alert-success my-4" role="alert">
        A simple primary alertâ€”check it out!
      </div> -->
      {% if result is defined %}
      <div class=" alert alert-success my-4">
        Class: {{ result }}
      </div>
      {% else %}
        
      {% endif %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
